<!doctype html>
<html lang="en" data-framework="backbonejs">

<head>
	<meta charset="utf-8">
	<title>Backbone.js â€¢ TodoMVC</title>
	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>
	<section class="todoapp" id="todoapp">
		<header class="header" id="header">
			<h1>todos</h1>
			<input class="new-todo" id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section class="main" id="main">
			<input class="toggle-all" id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list" id="todo-list"></ul>
		</section>
		<footer class="footer" id="footer"></footer>
	</section>
	<footer class="info" id="info">
		<p>Double-click to edit a todo</p>
		<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		<p>Backbone 1.1.2</p>
	</footer>
	<script type="text/template" id="item-template">
		<div class="view" id="view">
			<input class="toggle" id="toggle" type="checkbox" <%=completed ? 'checked' : '' %>>
			<label><%- title %></label>
			<button class="destroy" id="destroy"></button>
		</div>
		<input class="edit" id="edit" value="<%- title %>">
	</script>
	<script type="text/template" id="stats-template">
		<span class="todo-count" id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
		<ul class="filters" id="filters">
			<li>
				<a class="selected" id="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<% if (completed) { %>
			<button class="clear-completed" id="clear-completed">Clear completed</button>
			<% } %>
	</script>
	<script src="js/libs.min.js"></script>

	<script src="js/app.min.js"></script>

</body>

</html>
