<!doctype html>
<html lang="en" data-framework="react">

<head>
	<meta charset="utf-8">
	<title>React â€¢ TodoMVC</title>
	<!-- build:css -->
	<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	<!-- endbuild -->
</head>

<body>
	<section id="todoapp"></section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://github.com/petehunt/">petehunt</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		<p>React 0.12.2</p>
	</footer>
	<!-- build:libsJS -->
	<script src="bower_components/todomvc-common/base.js"></script>
	<script src="bower_components/react/react-with-addons.js"></script>
	<script src="bower_components/react/JSXTransformer.js"></script>
	<script src="bower_components/director/build/director.js"></script>
	<!-- endbuild -->
	<!-- build:appJS -->
	<script src="js/utils.js"></script>
	<script src="js/todoModel.js"></script>
	<!-- jsx is an optional syntactic sugar that transforms methods in React's
		`render` into an HTML-looking format. Since the two models above are
		unrelated to React, we didn't need those transforms. -->
	<script type="text/jsx" src="js/todoItem.js"></script>
	<script type="text/jsx" src="js/footer.js"></script>
	<script type="text/jsx" src="js/app.js"></script>
	<!-- endbuild -->
</body>

</html>
